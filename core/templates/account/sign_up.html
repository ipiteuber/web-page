<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flan's Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="{% static 'css/general.css' %}"/>
  <link type="text/css" rel="stylesheet" href="{% static 'css/sign.css' %}"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-custom">
  {% include 'navbar.html' %}
  <!-- Content -->
  <div class="d-flex justify-content-center align-items-center flex-grow-1 py-5">
    <!-- Card -->
    <div class="card p-4 shadow-sm w-75 w-md-50 w-lg-25" style="width: 350px;">
      <!-- Title -->
      <h3 class="text-center mb-3">Create an account</h3>
      <!-- Sign Up -->
      <form id="SignUpForm" method= "POST">
      {% csrf_token %}
          <div class="mb-3">
              <label for="fullname" class="form-label">Full Name *</label>
              <input type="text" name="fullname" id="fullname" class="form-control">
          </div>
          <div class="mb-3">
              <label for="username" class="form-label">Username *</label>
              <input type="text" name="username" id="username" class="form-control">
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="mb-3">
              <label for="datebirth" class="form-label">Date of Birth *</label>
              <input type="date" class="form-control" id="datebirth" name="datebirth">
          </div>
          <div class="mb-3">
            <label for="idnumber" class="form-label">ID number *</label>
            <input type="text" class="form-control" id="idnumber" name="idnumber" pattern="\d{8,9}" placeholder="ID number (Without periods and hyphens)">
          </div>
          <div class="mb-3">
              <label for="phone" class="form-label">Phone (Optional)</label>
              <input type="text" class="form-control" id="phone" name="phone" pattern="\d{7,8}" placeholder="7 or 8 digit number">
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password *</label>
              <input type="password" class="form-control" name="password" id="password">
          </div>
          <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password *</label>
              <input type="password" class="form-control" name="confirm_password" id="confirm_password">
          </div>
          <!-- Button -->
          <button type="submit" class="btn btn-success w-100">Sign up</button>
      </form>
      <!-- Text -->
      <div class="text-center mt-3">
          <small>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log in</a></small>
      </div>
    </div>
  </div>
  
  <script src="{% static 'js/signup.js' %}"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById("SignUpForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch(form.action || "", {
        method: "POST",
        body: formData
      })
        .then(response => {
          if (response.ok) {
            Swal.fire({
              icon: 'success',
              title: 'Registration Successful',
              text: 'You can now log in.',
              confirmButtonText: 'Log in'
            }).then(() => {
              window.location.href = "{% url 'login' %}";
            });
          } else {
            return response.text().then(html => {
              document.body.innerHTML = html;
            });
          }
        })
        .catch(() => {
          Swal.fire('Error', 'Something went wrong.', 'error');
        });
    });
  </script>

</body>
</html>
