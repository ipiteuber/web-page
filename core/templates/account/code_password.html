<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flan's Code Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/general.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/sign.css' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-custom">
  {% include 'navbar.html' %}
  <!-- Content -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <!-- Card -->
    <div class="card p-4 shadow-sm" style="width: 320px;">
      <!-- Title -->
      <h3 class="text-center mb-3">Enter code</h3>
      <!-- Log in -->
      <form id="codeForm" method= "POST">
      {% csrf_token %}
        <div class="mb-3">
          <input type="password" class="form-control" id="codePassword">
        </div>
        <!-- Button -->
        <button type="submit" class="btn btn-primary w-100" onclick="location.href='{% url 'new_password' %}'">Create new password</button>
      </form>
    </div>
  </div>

  <script src="{% static 'js/code_password.js' %}"></script>
</body>
</html>
