<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flan's Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/general.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/sign.css' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-custom">
  {% include 'navbar.html' %}
  <!-- Content -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <!-- Card -->
    <div class="card p-4 shadow-sm" style="width: 320px;">
      <!-- Title -->
      <h3 class="text-center mb-3">Log in to Flan's Game</h3>
      <!-- Log in -->
      <form id="LoginForm" method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="loginUser" class="form-control">
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password">
          </div>
          <!-- Button -->
          <button type="submit" class="btn btn-primary mb-4 w-100">Log in</button>
      </form>
      <!-- Text -->
      <div class="text-center">
          <a href="{% url 'forgot_password' %}" class="text-decoration-none small">I forgot my password</a> |
          <a href="{% url 'signup' %}" class="text-decoration-none small">Sign up</a>
      </div>
    </div>
  </div>
  
</body>  
</html>
