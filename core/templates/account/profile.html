<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="{% static './CSS/general.css' %}"/>
  <link type="text/css" rel="stylesheet" href="{% static './CSS/sign.css' %}"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-custom">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-custom2">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" href="./index.html">
      <img src="{% static './images/logo.png' %}" alt="Logo" draggable="false" height="30">
    </a>

    <!-- Toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Search bar -->
      <form class="d-flex mx-auto my-2 my-lg-0 w-100 justify-content-center">
        <div class="input-group py-3" style="max-width: 400px;">
          <input type="search" class="form-control border-end-0 rounded-start-2 py-2 bg-light text-dark" 
            placeholder="Search" aria-label="Search">
          <button class="btn border-start-0 rounded-end-1 px-3 bg-secondary text-white" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>

      <!-- Navigation links -->
      <ul class="navbar-nav ms-auto text-center">
        <li class="nav-item"><a class="nav-link" href="./services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="./coaches.html">Coaches</a></li>
        <li class="nav-item"><a class="nav-link" href="./log_in.html">Log In</a></li>
      </ul>
    </div>
  </div>
  </nav>

  <!-- Content -->
  <div class="d-flex justify-content-center align-items-center flex-grow-1 py-5">
    <!-- Card -->
    <div class="card p-4 shadow-sm w-75 w-md-50 w-lg-25" style="width: 350px;">
      <!-- Title -->
      <h3 class="text-center mb-3">My profile</h3>
      <!-- Sign Up -->
      <form id="signupForm">
          <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName">
          </div>
          <div class="mb-3">
              <label for="signupUser" class="form-label">Username</label>
              <input type="text" class="form-control" id="signupUser">
          </div>
          <div class="mb-3">
              <label for="signupEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="signupEmail">
          </div>
          <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob">
          </div>
          <div class="mb-3">
              <label for="phone" class="form-label">Phone (optional)</label>
              <input type="text" class="form-control" id="phone" pattern="\d{7,8}" placeholder="7 or 8 digit number">
          </div>
          <!-- Button -->
          <button type="submit" class="btn btn-success w-100">Update</button>
      </form>

    </div>
  </div>
  
  <script src="{% static './js/profile.js' %}"></script>
</body>
</html>
