<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My profile</title>
  
  <!-- Favicon -->
  <link rel="icon" href="{% static 'images/logo3.png' %}" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="{% static 'css/general.css' %}"/>
  <link type="text/css" rel="stylesheet" href="{% static 'css/sign.css' %}"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-custom">
  {% include 'navbar.html' %}
  <!-- Content -->
  <div class="d-flex justify-content-center align-items-center flex-grow-1 py-5">
    <!-- Card -->
    <div class="card p-4 shadow-sm w-75 w-md-50 w-lg-25" style="width: 350px;">
      <!-- Title -->
      <h3 class="text-center mb-3">My profile</h3>
      <!-- User Data -->
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" value="{{ user.fullname }}" disabled>
        </div>
      
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" value="{{ user.username }}" disabled>
        </div>
      
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" value="{{ user.email }}" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="text" class="form-control" value="{{ user.datebirth }}" disabled>
        </div>
      
        <div class="mb-3">
          <label class="form-label">Phone (optional)</label>
          <input type="text" class="form-control" value="{{ user.phone|default:'-' }}" disabled>
        </div>

          <!-- Button -->
          <button type="button" class="btn btn-success w-100" onclick="location.href='{% url 'update_profile' %}'">Edit Profile</button>
      </form>

    </div>
  </div>
  
  <script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
