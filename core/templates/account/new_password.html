<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flan's New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/general.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/sign.css' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-custom">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-custom2">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'images/logo.png' %}" alt="Logo" draggable="false" height="30">
    </a>

    <!-- Toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Search bar -->
      <form class="d-flex mx-auto my-2 my-lg-0 w-100 justify-content-center">
        <div class="input-group py-3" style="max-width: 400px;">
          <input type="search" class="form-control border-end-0 rounded-start-2 py-2 bg-light text-dark" 
            placeholder="Search" aria-label="Search">
          <button class="btn border-start-0 rounded-end-1 px-3 bg-secondary text-white" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>

      <!-- Navigation links -->
      <ul class="navbar-nav ms-auto text-center">
        <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'coaches' %}">Coaches</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log In</a></li>
      </ul>
    </div>
  </div>
  </nav>

  <!-- Content -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <!-- Card -->
    <div class="card p-4 shadow-sm" style="width: 320px;">
      <!-- Title -->
      <h3 class="text-center mb-3">Create a new password</h3>
      <!-- Log in -->
      <form id="ChangePasswordForm" method= "POST">
      {% csrf_token %}
        <div class="mb-3">
          <label for="password" class="form-label">Password *</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password *</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password">
        </div>
        <!-- Button -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>

      </form>
    </div>
  </div>

  <script src="{% static 'js/new_password.js' %}"></script>
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const form = document.getElementById('ChangePasswordForm');
  
    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Detener envio automÃ¡tico
  
      const formData = new FormData(form);
      fetch("", {
        method: "POST",
        body: formData,
      })
      .then(response => {
        if (response.ok) {
          Swal.fire({
            title: 'Password changed!',
            text: 'You will now be redirected to login.',
            icon: 'success',
            confirmButtonText: 'OK'
          }).then(() => {
            window.location.href = "{% url 'login' %}";
          });
        } else {
          Swal.fire({
            title: 'Error',
            text: 'There was a problem changing your password.',
            icon: 'error',
          });
        }
      })
      .catch(() => {
        Swal.fire({
          title: 'Error',
          text: 'Something went wrong!',
          icon: 'error',
        });
      });
    });
  </script>
</body>
</html>
