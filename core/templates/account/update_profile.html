<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="{% static 'css/general.css' %}"/>
  <link type="text/css" rel="stylesheet" href="{% static 'css/sign.css' %}"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-custom">
  {% include 'navbar.html' %}
  <!-- Content -->
  <div class="d-flex justify-content-center align-items-center flex-grow-1 py-5">
    <!-- Card -->
    <div class="card p-4 shadow-sm w-75 w-md-50 w-lg-25" style="width: 350px;">
      <!-- Title -->
      <h3 class="text-center mb-3">My profile</h3>
      <!-- Form update profile -->
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" name="fullname" value="{{ form.fullname.value }}">
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value }}">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}">
        </div>

        <div class="mb-3">
          <label for="datebirth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="datebirth" name="datebirth" value="{{ form.datebirth.value }}">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone (optional)</label>
          <input type="text" name="phone" class="form-control" id="phone" value="{{ form.phone.value }}" placeholder="7 or 8 digit number">
        </div>

        <hr>
        <div class="mb-3">
          <label for="password" class="form-label">New Password (leave blank to keep current)</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password">
        </div>

          <!-- Button SweetAlert -->
        <button type="button" class="btn btn-success w-100" onclick="confirmUpdate()">Update profile</button>
      </form>

    </div>
  </div>

  <script src="{% static 'js/profile.js' %}"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function confirmUpdate() {
      Swal.fire({
        title: 'Are you sure?',
        text: 'Do you want to update your profile information?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, update it!',
        cancelButtonText: 'Cancel',
      }).then((result) => {
        if (result.isConfirmed) {
          document.getElementById('SignUpForm').submit();
        }
      });
    }
  </script>

</body>
</html>
