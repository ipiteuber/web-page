<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flan's Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/general.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/sign.css' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-custom">
  {% include 'navbar.html' %}
  <!-- Content -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <!-- Card -->
    <div class="card p-4 shadow-sm" style="width: 320px;">
      <!-- Title -->
      <h3 class="text-center mb-3">I forgot my password...</h3>
      <!-- Log in -->
      <form id="ForgotPasswordForm" method= "POST">
      {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username or Email</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="idnumber" class="form-label">ID Number</label>
          <input type="number" class="form-control" id="idnumber" name="idnumber" required>
        </div>
        <div class="mb-3">
          <label for="datebirth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="datebirth" name="datebirth" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Confirm</button>
      </form>
    </div>
  </div>
  
  <script src="{% static 'js/forgot_password.js' %}"></script>
</body>
</html>
