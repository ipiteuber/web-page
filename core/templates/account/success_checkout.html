<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flan's Success Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="{% static 'css/general.css' %}"/>
  <link type="text/css" rel="stylesheet" href="{% static 'css/sign.css' %}"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-custom">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-custom2">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'images/logo.png' %}" alt="Logo" draggable="false" height="30">
      </a>
  
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Search bar -->
        <form class="d-flex mx-auto my-2 my-lg-0 w-100 justify-content-center">
          <div class="input-group py-3" style="max-width: 400px;">
            <input type="search" class="form-control border-end-0 rounded-start-1 py-2 bg-light text-dark" 
              placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark rounded-end border-start-0 bg-dark text-white" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
  

        <!-- Normal links -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'services' %}">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'coaches' %}">Coaches</a>
        </li>

        {% if user.is_authenticated %}
          {% if user.is_staff %}
            <!-- Staff/Admin panel -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'welcome_role' %}">Admin Panel</a>
            </li>
          {% else %}
            <!-- User logged -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'welcome_log' %}">My Dashboard</a>
            </li>
          {% endif %}

          <!-- Logout when logged -->
          <li class="nav-item">
            <a class="nav-link text-danger" href="{% url 'logout' %}">Log out</a>
          </li>
        {% else %}
          <!-- No logged -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Log in</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
  </nav>


  <!-- Sign Up success -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm text-center" style="width: 350px;">
        <h4>Checkout successful! Check your email</h4>
        <button class="btn btn-primary mt-3" onclick="location.href='{% url 'index' %}'">Go to Home</button>
    </div>
  </div>

</body>
</html>
