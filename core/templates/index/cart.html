<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flan's Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="{% static './CSS/index.css' %}"/>
  <link type="text/css" rel="stylesheet" href="{% static './CSS/general.css' %}"/>
  <link type="text/css" rel="stylesheet" href="{% static './CSS/cart.css' %}"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-custom3">
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-custom2">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" href="./index.html">
      <img src="./Images/logo.png" alt="Logo" draggable="false" height="30">
    </a>

    <!-- Toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Search bar -->
      <form class="d-flex mx-auto my-2 my-lg-0 w-100 justify-content-center">
        <div class="input-group py-3" style="max-width: 400px;">
          <input type="search" class="form-control border-end-0 rounded-start-2 py-2 bg-light text-dark" 
            placeholder="Search" aria-label="Search">
          <button class="btn border-start-0 rounded-end-1 px-3 bg-secondary text-white" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>

      <!-- Navigation links -->
      <ul class="navbar-nav ms-auto text-center align-items-center">
        <li class="nav-item"><a class="nav-link" href="./services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="./coaches.html">Coaches</a></li>
        <li class="nav-item"><a class="nav-link" href="./log_in.html">Log In</a></li>
        <li class="nav-item">
          <a href="./cart.html">
            <img src="./Images/cart.png" alt="Cart" draggable="false" height="30" width="30">
          </a>
        </li>        
      </ul>
    </div>
  </div>
  </nav>

  <!-- Cart Container -->
  <div class="container mt-5">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <hr>
    <p id="cart-total">Total: $0.00</p>
    <button id="checkout-btn" class="btn btn-primary" onclick="window.location.href='./success_checkout.html'">Proceed to Checkout</button>
  </div>

  <script src="./JS/view_cart.js"></script>
</body>
</html>
