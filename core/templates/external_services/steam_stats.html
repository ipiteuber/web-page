{% extends "base.html" %}

{% block content %}
<div class="container text-light">
  <h2 class="my-4 text-center">Active Players on Steam</h2>
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th>Games</th>
        <th>Active Players</th>
      </tr>
    </thead>
    <tbody>
      {% for game, players in games.items %}
      <tr>
        <td>{{ game }}</td>
        <td>{{ players }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
